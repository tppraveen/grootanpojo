<body  class="container-fluid"  >
    <h3>Convert JSON to POJO class </h3> 
    <div class="col-md-12 text-center">
        <button type="button" id="2csharp" value="submit" class="btn btn-primary">CONVERT</button>
        <a href="" class="text-dark"><button type="button" class="btn btn-warning"> Reset</button></a>
    </div>
    <br>    
    <div class="row">
        <div class="col-6 h-100">
            <label>Enter JSON Code:</label>
            <textarea class="form-control resizable" rows="15" id="jsonval"></textarea>
        </div>
        <div class="col-6 h-100">
                <label>Result POJO Class:</label>
                <textarea name="res" class="form-control resizable"  rows="15" id="result"></textarea>
                <br>
                <div class="row">
                    <div class="col">
                        <button onclick="myFunction()" class="btn btn-danger float-sm-right ">Copy code</button>
                    </div>
                    <div class="col">
                        <a href="Converted.java" download>
                            <button type="submit" class="btn btn-danger m2 ">Download</button>
                        </a>
                    </div>
                </div>
        </div>
    </div>

<script>
function myFunction() {
  var copyText = document.getElementById("result");
  copyText.select();
  copyText.setSelectionRange(0, 99999)
  document.execCommand("copy");
  alert("Copied the POJO Java code");
}
</script>
